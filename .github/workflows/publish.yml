name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Package & Publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          # Create the VSIX (optional; vsce publish will also package)
          npm run package
          # Publish to Marketplace using the PAT stored in secrets
          npx vsce publish
